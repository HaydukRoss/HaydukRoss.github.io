<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Final | Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="wrap">
    <h1>Quick Quiz</h1>
    <p class="byline">By Ross Hayduk</p>
    <nav class="nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="lesson.html">Lesson</a>
      <a href="audio.html">Audio/Video</a>
      <a class="active" href="quiz.html">Quiz</a>
      <a href="iframes.html">iFrame</a>
      <a href="references.html">References</a>
    </nav>
  </div>
</header>

<main>
  <h2>2 Questions</h2>
  <div class="quiz-block" role="group" aria-labelledby="quiz-title">
    <h3 id="quiz-title">Test Your Knowledge</h3>

    <p><strong>1) Which HTML element embeds an external webpage?</strong></p>
    <label><input type="radio" name="q1" value="video"> &lt;video&gt;</label><br>
    <label><input type="radio" name="q1" value="iframe"> &lt;iframe&gt;</label><br>
    <label><input type="radio" name="q1" value="audio"> &lt;audio&gt;</label><br>
    <p><button class="btn hint-btn">Show hint</button></p>
    <p class="hint">It creates an inline frame.</p>
    <div class="hr"></div>

    <p><strong>2) What attribute shows the built-in media controls (play/pause)?</strong></p>
    <label><input type="radio" name="q2" value="autoplay"> autoplay</label><br>
    <label><input type="radio" name="q2" value="controls"> controls</label><br>
    <label><input type="radio" name="q2" value="loop"> loop</label><br>

    <p>
      <button id="check" class="btn">Check Answers</button>
      <button id="reset" class="btn" type="button">Reset</button>
    </p>
    <p id="score"></p>
  </div>
</main>

<footer>
  <div class="wrap">
    <small>Â© 2025 Ross M. Hayduk</small>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-2pmE0n0x+H4C2zY2k8Jrj1mXG7VQ5Q0SYJr3qPn4N0w=" crossorigin="anonymous"></script>
<script>
window.QUIZ_ANSWERS = { q1:'iframe', q2:'controls' };

$('.hint-btn').on('click', function(){ $(this).next('.hint').slideToggle(150); });

$('#check').on('click', function(){
  const correct = window.QUIZ_ANSWERS || {};
  let total = 0, score = 0;
  Object.keys(correct).forEach(function(q){
    total++;
    if ($('input[name="'+q+'"]:checked').val() === correct[q]) score++;
  });
  $('#score').text('You scored ' + score + '/' + total + '.');
  $('.quiz-block').removeClass('correct incorrect')
                  .addClass(score === total ? 'correct' : 'incorrect');
});

$('#reset').on('click', function(){
  $('input[type="radio"]').prop('checked', false);
  $('.hint').hide();
  $('#score').text('');
  $('.quiz-block').removeClass('correct incorrect');
});
</script>
</body>
</html>
