<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>What Do Fighting Robots Like To Do?</title>
<link href="css/robots.css" rel="stylesheet">	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1" />	
</head>

<body>
	<div id="wrapper">
 
<h1>What Do Fighting Robots Prefer Doing?</h1>
 
<h3 id="hint">Hint: Hover over the image below to find out!</h3>
 
<img onmouseenter="showAnswer()" id="robotfight"  src="img/robotfight.png"   />
<img onmouseleave="hideAnswer()" id="robothug" src="img/robothug.png" />
 
<div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
	
<script>
 function showAnswer() {
	   $("#robotfight").hide();
	   $("#robothug").show();
	   $("#answer").html("<h2 style='color:red'>They Love To Hug!</h2>");
	}

function hideAnswer() {
	   $("#robotfight").show();
	   $("#robothug").hide();
	   $("#answer").html("");  
	}
</script>

</body>
</html>
