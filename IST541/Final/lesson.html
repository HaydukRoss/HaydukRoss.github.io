<h1>What Is The Best Tool For Video Avatars?</h1>
 
<h3 id="hint">Hint: Hover over the image below to find out!</h3>
 
<img onmouseenter="showAnswer()" id="avatarfaces"  src="img/avatarfaces.png"   />
<img onmouseleave="hideAnswer()" id="heygen" src="img/heygen.svg" />
 
<div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
	
<script>
 function showAnswer() {
	   $("#avatarfaces").hide();
	   $("#heygen").show();
	   $("#answer").html("<h2 style='color:red'>HeyGen is Perfect!</h2>");
	}

function hideAnswer() {
	   $("#avatarfaces").show();
	   $("#heygen").hide();
	   $("#answer").html("");  
	}
</script>
